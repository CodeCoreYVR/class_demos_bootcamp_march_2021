<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Four column</title>
        
        <style>
        main{
            display:flex;
        }
        main > div{
            height: 600px;
            background-color: grey;
            flex-grow: 1;
        }
        main>div:not(:last-child){
            margin-right: 20px;
        }
    </style>
    </head>
    <body>
        <main>
            <div>Content</div>
            <div>Content</div>
            <div>Content</div>
            <div>Content</div>
        </main>
    </body>
</html>
